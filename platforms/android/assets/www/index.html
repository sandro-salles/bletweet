<html>
    <head>
        <meta charset="utf-8" />
        <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Huggies Dad Cigar</title>
    </head>
    <body>
        <div class="app">
            <h1>HUGGIES</h1>
            <div id="deviceready">
                <p class="event listening">Iniciando o aplicativo</p>
            </div>
            <div id="profile">
                <span></span>
                <div id="actions">
                    <button id="logout">Sair</button>
                    <button id="config">Configurações</button>                    
                </div>
            </div>
        </div>

        <div id="message"></div>

        <div id="container">
            <div id="steps">
                <div id="connect-step" class="step step-1">
                    <h2>Autenticação</h2>
                    <div class="content">
                        <button>Conectar ao Twitter</button>
                    </div>
                </div>

                <div id="config-step" class="step step-2">
                    <h2>Dados do seu bebê</h2>
                    <div class="content">
                        <ul>
                            <li>
                                <input name="gender" type="radio" id="male" value="male" />
                                <label for="male">Menino</label>
                            </li>
                            <li>
                                <input name="gender" type="radio" id="female" value="female" />
                                <label for="female">Menina</label>
                            </li>
                        </ul>

                        <input type="text" name="name" value="" id="name" maxlength="25" placeholder="nome" />
                        <button class="disabled">Continuar</button>
                    </div>
                </div>

                <div id="discovery-step" class="step step-3">
                    <div class="content">
                        <div id="lighter">
                            <canvas width="60" height="174"></canvas>
                            <span></span>
                            <a href="#"></a>
                        </div>

                        <ul>
                            <li>
                                <input name="mood" type="radio" id="feelgood" value="feelgood" checked="checked" />
                                <label for="feelgood">De boa</label>
                            </li>
                            <li>
                                <input name="mood" type="radio" id="happy" value="happy" />
                                <label for="happy">Feliz</label>
                            </li>
                            <li>
                                <input name="mood" type="radio" id="sick" value="sick" />
                                <label for="sick">Preocupado</label>
                            </li>
                            <li>
                                <input name="mood" type="radio" id="inlove" value="inlove" />
                                <label for="inlove">Apaixonado</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/fire-0.62.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
